<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>quellicheilcalcetto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
       
		<link rel="shortcut icon" href="/favicon.ico">      
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body ng-app="soccer-match">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- wrapper -->
        <div id="container">
        	
        	<!-- match builder -->
        	<div id="match-builder">
        		<!-- soccer filed -->
        		<div id="match-soccer-field">
        			<div class="teamA"></div>
        			<div class="teamB"></div>
        		</div>
        		<!-- stats -->
        		<div id="match-stats">
        			        			
        		</div>
        		<!-- send invitation -->
        		<div id="match-invitation"></div>
        	
        	
        		<!-- player modal dialog -->
        		<div ng-controller="ModalDialogController"  ng-show="show" id="modal-wrapper">
        			<div id="modal-dialog">
    					
    					<div id="dialog-player-thumb">
    						<img class="player-thumb" ng-src="{{player.photo}}">
    					</div>
    					<div id="dialog-player-info">
    						<h1>{{player.name}}</h1>
    					</div>
    					
    					<div id="dialog-player-stats">
    						D3 svg here
    					</div>
    					<div id="dialog-player-stats-labels">
    						<p ng-repeat="(label, stat) in player.stats">
    							{{label}}
    						</p>
    					</div>
    					
    					<div id="dialog-ok-cancel">
    						<button ng-click="" type="button" class="btn btn-success">Ok</button>
							<button ng-click="" type="button" class="btn btn-default">Esci</button>
    					</div>
        			</div>
        		</div>
        	
        	</div>
        	
        	<!-- players list -->
        	<div id="players-list" ng-controller="PlayersListController">
        		<div ng-repeat="player in players">
        			
        			<!-- player -->
        			<div class="player">	
        				<img class="player-thumb" ng-src="{{player.photo}}"}}>
        				<div class="player-info">
        					<p>{{player.name}}</p>
        					<button ng-click="playerDialog(player.id)" type="button" class="btn btn-default player-info-btn">Info</button>
        				</div>
        			</div>
        			
        		</div>
        		
        		<!-- add player -->
        		<div class="player">	
        			<img class="player-thumb" src="images/default.png"}}>
        			<div class="player-info">
        				<p>- ??? -</p>
        				<button type="button" class="btn btn-success player-info-btn">Nuovo Giocatore</button>
        			</div>
        		</div>
        		     		
        	</div>
        
        </div>
        
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <script src="scripts/main.js"></script>
	</body>
</html>
