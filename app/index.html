<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>quellicheilcalcetto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
       
		<link rel="shortcut icon" href="/favicon.ico">      
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body ng-app="soccer-match">
        
        <!-- wrapper -->
        <div ng-controller="MainController" id="container" >
        	
        	<!-- match builder -->
        	<div id="match-builder">
        		<!-- soccer filed -->
        		<div ng-controller="FieldController" id="match-soccer-field" >
        			<div class="teamA" droptarget >
        				<img draggable ng-repeat="player in players"
        					ng-show="isTeamA(player.player_id)"
        					ng-src="{{player.photo}}"
        					data-player-id="{{player.player_id}}"
        					class="player-thumb dragged">
        			</div>
        			<div class="teamB" droptarget >
        				<img draggable ng-repeat="player in players"
        					ng-show="isTeamB(player.player_id)"
        					ng-src="{{player.photo}}"
        					data-player-id="{{player.player_id}}"
        					class="player-thumb dragged">
        			</div>
        		</div>
        		<!-- stats -->
        		<div id="match-stats">
        			        			
        		</div>
        		<!-- send invitation -->
        		<div id="match-invitation"></div>
        	
        	
        		<!-- player modal dialog -->
        		<div ng-controller="ModalDialogController"  ng-show="show" id="modal-wrapper">
        			<div id="modal-dialog">
    					
    					<div id="dialog-player-thumb">
    						<img class="player-thumb" ng-src="{{player.photo}}">
    					</div>
    					<div id="dialog-player-info">
    						<h1>
    							<div ng-show="!editing" ng-click="editing=true">{{player.name}}</div>
    							<input ng-show="editing" ng-model="player.name" placeholder="{{player.name}}" />
    						</h1>
    					</div>
    					
    					<div id="dialog-player-stats">
    						D3 svg here
    					</div>
    					<div id="dialog-player-stats-labels">
    						<p ng-repeat="(label, stat) in player.stats">
    							{{label}}
    						</p>
    					</div>
    					
    					<div id="dialog-ok-cancel">
    						<button ng-show="player.name" ng-click="saveAndHide()" type="button" class="btn btn-success">Ok</button>
							<button ng-click="hide()" type="button" class="btn btn-default">Annulla</button>
							<button ng-click="removeAndHide()" type="button" class="btn btn-danger">Rimuovi</button>
    					</div>
        			</div>
        		</div>
        	
        	</div>
        	
        	
        	<!-- players list -->
        	<div id="players-list" ng-controller="PlayersListController">
        		
        		<!-- add player -->
        		<div class="player">	
        			<img class="player-thumb" src="images/default.png" />
        			<div class="player-info">
        				<p>- ??? -</p>
        				<button ng-click="playerDialog()" type="button" class="btn btn-success player-info-btn">Nuovo Giocatore</button>
        			</div>
        		</div>
        		
        		<div ng-repeat="player in players">	
        			<!-- player -->
        			<div class="player" ng-hide="hasTeam(player.player_id)" >	
        				<img class="player-thumb" ng-src="{{player.photo}}" draggable data-player-id="{{player.player_id}}" />
        				<div class="player-info">
        					<p>{{player.name}}</p>
        					<button ng-click="playerDialog(player.player_id)" type="button" class="btn btn-default player-info-btn">Info</button>
        				</div>
        			</div>
        		</div>
        		     		
        	</div>
        
        </div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        
        <script src="scripts/draggable.js"></script>
        <script src="scripts/main.js"></script>
	</body>
</html>
